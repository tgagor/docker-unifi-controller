name: build

on:
  push:
    branches:
      - master
    tags:
      - '*.*.*'
  pull_request:
    branches:
      - master
  schedule:
    # weekly: at 04:13 on Monday
    - cron: '17 4 * * 1'

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Build, tag and push the Docker image
        run: |
          echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

          docker build --tag ghcr.io/tgagor/unifi-controller:ubuntu --cache-from ghcr.io/tgagor/unifi-controller:ubuntu .

          docker run -i --rm ghcr.io/tgagor/unifi-controller:ubuntu dpkg -s unifi | grep -i version | tee unifi-version

          docker tag ghcr.io/tgagor/unifi-controller:ubuntu ghcr.io/tgagor/unifi-controller:${GITHUB_REF##*/}
          docker tag ghcr.io/tgagor/unifi-controller:ubuntu ghcr.io/tgagor/unifi-controller:ubuntu-${{ github.sha }}
          docker tag ghcr.io/tgagor/unifi-controller:ubuntu ghcr.io/tgagor/unifi-controller:$(cat unifi-version)

          docker push --all-tags  ghcr.io/tgagor/unifi-controller

  security-scan:
    runs-on: ubuntu-20.04
    needs:
      - build
    steps:
      - uses: actions/checkout@v2
      - name: Fetch image
        run: |
          echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
          docker pull ghcr.io/tgagor/unifi-controller:ubuntu-${{ github.sha }}

      - name: Run Trivy vulnerability scanner on Alpine image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/tgagor/unifi-controller:ubuntu-${{ github.sha }}
          format: template
          template: '@/contrib/sarif.tpl'
          exit-code: 0
          output: trivy-results.sarif

      - name: Upload Trivy Alpine variant scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: trivy-results.sarif

  release:
    runs-on: ubuntu-20.04
    needs:
      - build
      - security-scan
    steps:
      - uses: actions/checkout@v2
      - name: Bump version and push tag
        if: github.ref == 'refs/heads/master'
        id: tag_version
        uses: mathieudutour/github-tag-action@v5.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_release_rules: bug:patch:Bug Fixes,hotfix:patch:Bug Fixes

      - name: Create normal GitHub release
        if: github.ref == 'refs/heads/master' && github.event_name != 'schedule'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          release_name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}

      - name: Get current date
        if: github.event_name == 'schedule'
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Create a weekly GitHub release
        if: github.event_name == 'schedule'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          release_name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: |
            Weekly rebuild on ${{ steps.date.outputs.date }}
